<p>Quer entrar em contato? Preencha o formulário abaixo para me enviar uma mensagem e eu entrarei em contato com você o mais breve possível!</p>
<form name="sentMessage" id="contactForm" novalidate>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Nome</label>
      <input type="text" class="form-control" placeholder="Nome" id="name" required data-validation-required-message="Por favor, insira seu nome.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Endereço de Email" id="email" required data-validation-required-message="Por favor, insira seu endereço de email.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Mensagem</label>
      <textarea rows="5" class="form-control" placeholder="Mensagem" id="message" required data-validation-required-message="Por favor, insira sua mensagem."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Enviar</button>
  </div>
</form>
